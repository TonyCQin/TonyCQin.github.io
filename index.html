<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <title>GT TFT</title>
  <script src="app.js" defer></script>
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
</head>
<body>
  <main class="maincontent">
    <h1 class="website-header">GT TFT Snapshots</h1>
    <div class="player-grid" role="list">
      <div class="centre-align">

          <div id="username" class="header"><span>Username</span></div>
          <div id="rank" class="header"><span>Rank</span></div>
          <div id="snapshot-points" class="header">
            <span>Snapshot Points</span>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
